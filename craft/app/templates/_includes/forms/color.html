{%- set class = [
	'btn big',
	(class is defined and class ? class : null)
]|filter|join(' ') %}

<input class="{{ class }}" type="color"
	{%- if id is defined and id %} id="{{ id }}"{% endif %}
	{%- if name is defined and name %} name="{{ name }}"{% endif %}
	{%- if value is defined and value %} value="{{ value }}"{% endif %}
	{%- if autofocus is defined and autofocus and not craft.request.isMobileBrowser(true) %} autofocus{% endif %}
	{%- if disabled is defined and disabled %} disabled {% endif %}>

{%- includeJsResource "lib/colorpicker/js/colorpicker.js" -%}
{%- includeCssResource "lib/colorpicker/css/colorpicker.css" -%}
