<ul>
	{% for key, source in sources %}
		<li>
			<a data-key="{{ key }}">{{ source.label }}</a>
			{% if source.nested is defined and source.nested is not empty %}
				<div class="toggle"></div>
				{% include "_elements/sources" with { sources: source.nested } %}
			{% endif %}
		</li>
	{% endfor %}
</ul>
